- title: Record positive and negative prompts
  text: <li>Start the BarkSpy app</li><li>Record prompts</li>
  answer: We provided a few examples of positive, negative and neutral prompts that you can see if you press the "Praise","Discourage", or "Neutral" menus. However, you will need to record these prompts with your OWN voice.<img border="8px" height="240px" width="400px"  src="/images/manual/view_prompts.png" alt="BarkSpy Prompts" /><br /><br />To record or re-record voice for an EXISTING prompt (e.g., "Yes"), touch the microphone icon to the right of the prompt and then touch the red record button when ready and start speaking. Touch the red button again to finish the recording.<br /><br /><img border=8 height=240 width=400  src="images/manual/view_praises_mic_select.png" alt="BarkSpy Prompts"><img border=8 height=240 width=400  src="images/manual/record_prompt_rec_select.png" alt="BarkSpy Prompts"><p>To add a NEW prompt follow these steps&#58;</p><p>Touch the "+" sign on the right&#58;</p><img border=8 height=240 width=400  src="images/manual/view_praises_add_select.png" alt="BarkSpy Prompts"><p>Give your new prompt a name&#58;</p><img border=8 height=240 width=400  src="images/manual/name_prompt_1_select.png" alt="BarkSpy Prompts"><br /><img border=8 height=240 width=400  src="images/manual/name_prompt_2_select.png" alt="BarkSpy Prompts"><p>Record the prompt&#58;</p><img border=8 height=240 width=400  src="images/manual/record_prompt_rec_select.png" alt="BarkSpy Prompts">
